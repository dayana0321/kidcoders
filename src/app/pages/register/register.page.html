<ion-content class="ion-padding">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-icon name="star"></ion-icon>
        <ion-card-title>Registrate</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Id</ion-label>
          <ion-input type="number" #usuario_id></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input  type="text" #usuario_nombre></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input  type="text" #usuario_apellido></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input 
          type="email"
          fill="solid"
          labelPlacement="floating"
          helperText="Enter a valid email"
         errorText="Invalid email"
         ngModel
         email 
         #usuario_correo></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Crea una contraseña</ion-label>
          <ion-input type="password" #usuario_contrasenia></ion-input>
        </ion-item>
 


        <ion-item>
          <ion-label position="floating">Crea un nombre divertido de usuario</ion-label>
          <ion-input type="text" #usuario></ion-input>
        </ion-item>

        <ion-button (click)="saveUser()">
          ¡Registrarse!
        </ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
