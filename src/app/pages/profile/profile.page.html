<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content> 
    <ion-list>
      <ion-item (click)="navigateTo('curses')">
        <ion-icon name="book"></ion-icon>
        <ion-label>Cursos</ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="ion-padding">
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>


  <div class="profile-container">
    <img src="../../../assets/lessons.jpg" alt="Imagen de perfil" class="profile-image">
    <h2 class="student-name">{{usuario.usuario_nombre}} {{usuario.usuario_apellido}}</h2>
    
    <ion-list class="ion-padding">
      <ion-item>
        <ion-label>{{curso.curso_nombre}}</ion-label>
        <ion-icon name="checkmark-circle" color="success" slot="end"></ion-icon>
        <ion-button slot="end" (click)="generarCertificado()">
          <ion-icon class="download-icon" color="#fff" name="download"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
