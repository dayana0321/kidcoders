<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/curses"></ion-back-button>
  </ion-buttons>
  <ion-title>KidCoders</ion-title>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
  
<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lecciones</ion-card-title>
      <ion-card-subtitle>Prepárate para sumergirte en el mundo de la programación</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        
        <ion-item *ngFor="let leccion of cursos.lecciones">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="../../../assets/lessons4.jpg" />
          </ion-thumbnail>
          <ion-label style="color: #FF8A42; font-size:12px ;">{{ leccion.attributes.leccion_titulo }}</ion-label>
          <ion-icon name="chevron-forward-outline" (click)="getLessonById(leccion.attributes.leccion_id)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
